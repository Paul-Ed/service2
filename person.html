<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
  <link href="css/select2.css" rel="stylesheet"/>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/select2.js"></script>
  
    <script>
    $(document).ready(function(){
      $(document).ready(function() { $("#type").select2(); });
    })
  </script>

</head>

<body>
<table width="13%" border="1">
  <tbody>
    <tr>
      <td width="31%" height="23"><a href="invoice.html">Invoice</a></td>
      <td width="25%"><a href="car.html">Car</a></td>
      <td width="44%"><a href="person.html">Person</a></td>
    </tr>
  </tbody>
</table>
<table width="87%" border="1">
  <tbody>
    <tr>
      <td width="10%">Name</td>
      <td width="90%"><input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Surname</td>
      <td><input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>

      <td><input type="text" name="textfield6" id="textfield6"></td>
    </tr>

    <tr>

      <td><input name="textfield5" type="text" id="textfield5" maxlength="4"></td>

</table>
<table width="87%" border="1">
  <tbody>
    <tr>
      <td width="94%">&nbsp;</td>
      <td width="6%"><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
